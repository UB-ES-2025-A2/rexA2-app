name: Build and deploy fullstack app to Azure Web App - rex

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Descargar el código del repo
      - uses: actions/checkout@v4

      # 2️⃣ Configurar Python para el backend
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias del backend (FastAPI)
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Configurar Node para el frontend
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5️⃣ Instalar dependencias del frontend y hacer build
      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      # 6️⃣ Subir el backend (sin el entorno virtual ni node_modules) como artefacto
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-backend
          path: |
            backend/**
            !backend/antenv/
            !frontend/